<div class="things-list">
  <ion-list *ngIf="(thingsState$ | async); let state">
    <ion-list-header>
      <div class="list-header">
        <h5>on the floor</h5>
        <span>
          <ion-spinner *ngIf="state.updating" name="dots"></ion-spinner>
        </span>
      </div>
    </ion-list-header>
    <div class="content">
      <ion-item *ngFor="let thing of state.list">
        <app-thing-card [thing]="thing"></app-thing-card>
        <ion-buttons slot="end">
          <ion-button fill="clear" [disabled]="state.updating" (click)="deleteThing(thing.id)">
            delete
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-list>
</div>
