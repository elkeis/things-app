
<ion-button (click)="openCreateForm()">
  add thing
</ion-button>
<ion-modal [isOpen]="!!(showCreateForm$ | async)" (willDismiss)="dismissCreateForm()">
  <ng-template>
    <app-thing-form
      (create)="createThing($event)"
      (cancel)="dismissCreateForm()"
    ></app-thing-form>
  </ng-template>
</ion-modal>
